<h4>NgxMatDiff</h4>
<div class="left-text-container">{{diffService.getLeftText()}}</div>
<div class="right-text-container">{{diffService.getRightText()}}</div>
<ng-container *ngFor="let d of diffService.diff()">
    <p [ngStyle]="getStyle(d.color())">{{d.symbol()}} {{d.getLine()}}</p>
</ng-container>
<textarea ngxMatDiffLeft></textarea>
<div ngxMatDiffRight>Pepe pompin</div>
